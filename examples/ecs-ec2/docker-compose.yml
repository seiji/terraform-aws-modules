version: "3"
services:
  nginx:
    environment:
      ENV: staging
      TZ: Asia/Tokyo
    image: ${IMG_URI}:${IMG_TAG}
    logging:
      driver: awslogs
      options:
        awslogs-create-group: "true"
        awslogs-group: examples/ecs-ec2
        awslogs-region: ap-northeast-1
        awslogs-stream-prefix: examples
    ports:
      - "80"
