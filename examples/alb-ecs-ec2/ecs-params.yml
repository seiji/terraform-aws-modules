version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_role_arn: ecsTaskExecutionRole
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 512
    mem_limit: 384
  services:
    nginx:
      essential: true
      cpu_shares: 128
      mem_limit: 384MB
      mem_reservation: 128MB
    app:
      essential: true
      cpu_shares: 384
      mem_limit: 384MB
      mem_reservation: 256MB
      init_process_enabled: true
